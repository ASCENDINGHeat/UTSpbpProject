<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="text-white bg-gray-900">
    <div class="flex flex-col min-h-screen">
        <!-- Navigation -->
        <nav class="sticky top-0 z-50 flex flex-col w-full text-white bg-gray-800 shadow-lg">
            <div class="flex flex-auto w-full px-4 mx-auto">
                <div class="flex justify-between w-full h-16 space-x-8">
                    <div class="flex items-center flex-shrink-0">
                        <a href="./index.html" class="text-xl font-bold">
                            <img src="./assets/svg/logo-full-fix.svg" alt="icon" class="inline-block w-auto h-[7vh] mr-2">
                        </a>
                    </div>
                    <div class="items-center hidden space-x-8 md:flex">
                        <a href="./shop.html" class="px-3 py-2 rounded-md hover:bg-gray-700">Shop</a>
                        <a href="#" class="px-3 py-2 rounded-md hover:bg-gray-700">Cars</a>
                        <a href="#" class="px-3 py-2 rounded-md hover:bg-gray-700">Overtake.gg</a>
                        <a href="#" class="px-3 py-2 rounded-md hover:bg-gray-700">About</a>
                    </div>
                    <div class="items-center hidden md:flex">
                        <a href="#" class="px-3 py-2 rounded-md hover:bg-gray-700">
                            <button class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">
                                <img src="./assets/icon/shopping-cart.png" alt="cart" class="h-[2vh] fill-white">
                            </button>
                        </a>
                    </div>
                    <div class="flex items-center md:hidden">
                        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-700">
                            <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden">
                <a href="./shop.html" class="block px-4 py-2 hover:bg-gray-700">Shop</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700">Cars</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700">Overtake.gg</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700">About</a>
            </div>
        </nav>

        <!-- Product Content -->
        <div class="container p-4 mx-auto mt-10">
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                <!-- Product Image -->
                <div>
                    <img id="product-image" src="" alt="Product Image" class="w-full rounded-lg shadow-lg">
                </div>
                <!-- Product Details -->
                <div class="flex flex-col justify-center">
                    <h1 id="product-name" class="mb-4 text-4xl font-bold"></h1>
                    <p id="product-description" class="mb-6 text-gray-300"></p>
                    <div class="mb-6">
                        <h2 class="mb-2 text-2xl font-semibold">Specifications</h2>
                        <ul id="product-specs" class="text-gray-400 list-disc list-inside">
                            <!-- Specs will be inserted here by JavaScript -->
                        </ul>
                    </div>
                    <div class="flex items-center justify-between">
                        <span id="product-price" class="text-3xl font-bold text-green-400"></span>
                        <button class="px-6 py-3 transition duration-300 bg-green-600 rounded-lg hover:bg-green-700">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="flex flex-col items-center justify-center p-4 m-0 mt-10 bg-gray-800">
        <div class="flex flex-col mx-auto text-center md:flex-row md:text-left">
            <div class="flex flex-col items-center justify-center p-2 m-1 md:items-start">
                <div id="about" class="flex flex-col mb-4">
                    <h1 class="text-sm text-amber-400 font-semibold font-[Roboto]">About ASCENSION Sim Studio</h1>
                    <p class="text-sm text-gray-400 font-normal font-[Roboto]">
                        ASCENSION SIM STUDIO Crafting premium Assetto Corsa mods...
                    </p>
                </div>
            </div>
        </div>
        <div class="items-center justify-center mt-4">
            <p class="text-amber-400 text-sm font-bold font-[Roboto]">&copy;2025 ASCENSION SIM STUDION</p>
        </div>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
